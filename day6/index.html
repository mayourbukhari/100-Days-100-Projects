<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="main-nav container flex">
            <div class="logo">World24X7</div>
            <div class="search-bar flex">
                <input type="text" id="search-text" class="news-input" placeholder="Search">
                <button id="search-button" class="search-button">Search</button>
            </div>
        </div>
    </nav>

    <main>
        <div class="cards-container container flex" id="cards-container"></div>
    </main>

    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="" alt="news-image" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title"></h3>
                <h6 class="news-source" id="news-source"></h6>
                <p class="news-desc" id="news-desc"></p>
            </div>
        </div>
    </template>
    <script src="script.js"></script>
    
</body>
</html>
